<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="auth_wrap">
        <div class="auth">
            <div class="auth_caption">Войти в аккаунт</div>
            <h4>Номер телефона</h4>
            <input type="text" class="auth_input" placeholder="+380 XX XXX XXX"/>
            <h4>Пароль</h4>
            <input type="password" class="auth_input" placeholder="******"/>
            <button class="btn btn--yellow auth_btn" type="button" name="button">Войти</button>
        </div>
    </div>
</div>

<script src="js/nurse.min.js"></script>
</body>
</html>
