<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styleS.min.css">
	<link rel="stylesheet" href="css/datepicker.min.css">
	<title>Medical Service</title>

</head>
<body>
	<!--           REMINDER           -->
  <div class="reminder">
    <div class="reminder__caption">
      <button class="reminder__addBtn"></button>
      <span>Добавить напоминание </span>
    </div>
    <span>Описание</span>
    <textarea class="reminder-fields textarea-field" rows="3" cols="2" name="recomend-text" class="" placeholder="Детали напоминания"></textarea>
    <span>Дата</span>
    <div class="reminder__date">
      <div class="reminder-fields dropdown" id=''>
        <input class="dropdown__field" type="text" name="" value="" id="calendar_input" placeholder="Выберите дату">
        <button class="dropdown__btn" type="button" name="button" id="calendar_btn"></button>
      </div>
    </div>
    <span>Время</span>
    <div class="reminder-fields timefield">
      <input class="timefield__hm" type="text" name="" value="" placeholder="чч">
      <span class="timefield__separator">:</span>
      <input class="timefield__hm" type="text" name="" value="" placeholder="мм">
    </div>
    <button class="reminder__btn">
      Добавить
    </button>
  </div>
	<!-- - - - - - - - - - - - - - - - --><br><br><br>
	<div class="auth">
		<div class="auth_caption">Войти в аккаунт</div>
		<h4>Номер телефона</h4>
		<input type="text" class="auth_input" placeholder="+380 XX XXX XXX"/>
		<h4>Пароль</h4>
		<input type="text" class="auth_input" placeholder="******"/>
		<button class="auth_btn" type="button" name="button">Войти</button>
	</div>



	<script type="text/javascript" src='js/components/datepicker.min.js'></script>
	<script type="text/javascript">
	const picker = datepicker('#calendar_input', {
		onSelect: (instance, date) => {
			//document.getElementById('reminder_date_field').value = date
		},
		formatter: (input, date, instance) => {
	    // меняет формат даты на дд.мм.гггг
			let d = new Date();
			let dd = date.getDate()<=9 ? '0'+(date.getDate()):(date.getDate());
			let mm = date.getMonth()<9?'0'+(date.getMonth() + 1):date.getMonth() + 1  ; //Months are zero based
			let yyyy = date.getFullYear();
    	input.value = dd+'.'+mm+'.'+yyyy
  	},
		startDay: 1,
    customDays: ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'],
    customMonths: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
    customOverlayMonths:['Янв', 'Фев', 'Март', 'Апр', 'Май', 'Июнь', 'Июль', 'Авг', 'Сен', 'Окт', 'Нояб', 'Дек'],
		showAllDates: true,
    overlayButton: 'Готово',
		overlayPlaceholder: 'Введите год'
	});

	let btn = document.getElementById("calendar_btn");

	btn.addEventListener('click', e => {
	  e.stopPropagation()
	  const isHidden = picker.calendarContainer.classList.contains('qs-hidden')
	  picker[isHidden ? 'show' : 'hide']()
	});

	</script>
</body>
</html>
